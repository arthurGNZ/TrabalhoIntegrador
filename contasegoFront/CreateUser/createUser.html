<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuário - Contaseg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="createUser.css">
</head>
<body>
    <div class="header">
        <a href="URL_DO_DESTINO" class="logo-styleDolink">
            <img src="logo-simbolo.png" alt="Contaseg Logo" class="logo">
            <div class="title">
                <h1>CONTASEG</h1>
                <h2>CONTABILIDADE E SEGUROS</h2>
            </div>
        </a>
        <div class="menu-icon" onclick="openNav()">&#9776;</div>
    </div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Usuários</a>
        <a href="#">Empresas</a>
        <a href="#">Papéis</a>
    </div>
    <div class="container">
        <div class="create-user">
            <h3>Usuário</h3>
            <form action="#" method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="14" oninput="formatarCPF(this)" pattern="\d{3}(\.\d{3}){2}-\d{2}">
                    </div>
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="telefone1">Telefone 1</label>
                        <input type="tel" id="telefone1" name="telefone1" required maxlength="11" oninput="limitarTelefone(this)">
                    </div>
                    <div class="input-group">
                        <label for="telefone2">Telefone 2 (opcional)</label>
                        <input type="tel" id="telefone2" name="telefone2" maxlength="11" oninput="limitarTelefone(this)">
                    </div>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
    <script src="createUser.js"></script>
</body>
</html>
